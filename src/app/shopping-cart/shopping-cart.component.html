<h1>Shopping Cart</h1>

<div class="card" *ngIf="carts" style="width: 80%;">
  <div class="card-body">
    <p>
      You have {{ carts.totalItemsCount }} items in your shopping cart.
      <button 
        *ngIf="carts"
        (click)="clearCart()"
        class="float-right btn btn-light btn-sm">clear shopping cart</button>
    </p>
  </div>

  <table class="table">
    <thead>
      <tr>
        <td></td>
        <th>Product</th>
        <th class="text-center" style="width:230px;">Quantity</th>
        <th class="text-right" style="width:200px;">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carts.items">
        <td>
          <div [ngStyle]="{'background-image':'url(' + cart.imageUrl + ')'}"class="thumbnail"></div>
        </td>
        <td>{{ cart.title }}</td>
        <td>
          <product-quantity [product]="cart" [shopping-cart]="carts"></product-quantity>
        </td>
        <td class="text-right">{{ cart.subTotalOfItem | currency:'INR':'symbol' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ carts.grandTotal | currency:'INR':'symbol'  }}</th>
      </tr>
      <tr>
        <th colspan="4">
          <a *ngIf="carts" routerLink="/check-out" class="btn btn-primary">Check Out</a>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
